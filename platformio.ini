; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:waveshare-esp32s3-zero]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 9600
upload_speed = 921600
build_flags =
  -DPHOTO_EMITTER_PIN=5
  -DPHOTO_SENSOR_PIN=4
  -DSERIAL_BAUD_RATE=9600

